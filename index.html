<!doctype html>
<html lang="uz">
<head>

  <title>Login • Railway-peregon.monitoring.uz</title>

</head>
<body>
  <div class="auth-wrap">
    <div class="card auth-card">
      <div class="brand" style="margin-bottom:10px;">
        <span class="badge">Railway-peregon.monitoring.uz</span>
      </div>

      <form id="loginForm" autocomplete="off">
        <div class="field">
          <label for="username">Login</label>
          <input id="username" name="username" type="text" placeholder="admin" required />
        </div>

        <div class="field">
          <label for="password">Parol</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>

        <button class="btn primary" type="submit">Kirish</button>

        <div id="errorBox" class="error">Login yoki parol noto‘g‘ri.</div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
